<!DOCTYPE html>
<html>
<head>
    <title>23BCE1321</title>
</head>
<body>
    <script>
        let regNo = prompt("Enter your registration number:");
        let name = prompt("Enter your name:");
        document.write(
            `<div style="border: 5px solid red; padding: 10px; display: inline-block; font-weight: bold; font-size: 20px;">
                ${regNo}
            </div>`
        );
        document.write('<br><br><div id="nameDisplay"></div>');
        document.getElementById("nameDisplay").innerHTML = 
            `<div style="border: 2px solid black; padding: 10px; display: inline-block; font-size: 20px; font-weight: bold; color: red;">
                *${name}*
            </div>`;
    </script>
</body>
</html>
