<!DOCTYPE html>
<html>
    <head>
        <title>23BCE1321</title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend align="top" >Login</legend>
                Username*<br>
                <input type="text" name="uname" id="uname"><br>
                Password*<br>
                <input type="password" name="pwd" id="pwd">
            </fieldset>
            <fieldset>
                <legend align="top">Gender*</legend>
                <input type="radio" name="male" id="male" value="Male">Male 
                <input type="radio" name="female" id="female" value="Female">Female
            </fieldset>
            <fieldset>
                <legend align="top">Programming Skill</legend>
                <input type="checkbox" name="java" id="java" value="Java">Java 
                <input type="checkbox" name="cpp" id="cpp" vale="C++">C++
                <input type="checkbox" name="c" id="c" value="C#">C#
            </fieldset>
            <fieldset>
                <legend align="top">Fruit</legend>
                Choose a fruit:
                <select name="fruit" id="fruit">
                    <optgroup label="Pome">
                        <option>Apples</option>
                        <option>Pears</option>
                    </optgroup>
                    <optgroup label="Citrus">
                        <option>Oranges</option>
                        <option>Grapefruits</option>
                        <option>Mandarins</option>
                        <option>Limes</option>
                    </optgroup>
                    <optgroup label="Stone">
                        <option>Nectarines</option>
                        <option>Apricots</option>
                        <option>Peaches</option>
                        <option>Plums</option>
                    </optgroup>
                    <optgroup label="Exotic"> 
                        <option selected>Bananas</option>
                        <option>Mangoes</option>
                    </optgroup>
                    <optgroup label="Berries">
                        <option>Strawberries</option>
                        <option>Raspberries</option>
                        <option>Blueberries</option>
                        <option>Kiwi fruit</option>
                        <option>Passion fruit</option>
                    </optgroup>
                    <optgroup label="Melons">
                        <option>Watermelons</option>
                        <option>Rock-melons</option>
                        <option>Honeydew melons</option>
                    </optgroup>
                </select>
            </fieldset>
            <textarea name="comments" id="comments" rows="5" cols="80" style="padding: 0; margin: 0;">Enter your comment here</textarea><br>
            <input type="submit" value="SEND">
            <input type="reset" value="RESET">
        </form>
    </body>
</html>
