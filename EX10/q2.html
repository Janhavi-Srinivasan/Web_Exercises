<!DOCTYPE html>
<html>

<head>
    <title>23BCE1321</title>
</head>

<body>
    <h1 id="heading">Title</h1>
    <input type="text" value="Name" name="username">
    <br>
    <input type="radio" name="gender" value="Female">Female
    <input type="radio" name="gender" value="Male">Male
    <input type="radio" name="gender" value="others">Others
    <br>
    <button type="button" onclick="displayRadioValue()">Submit</button>
    <button type="button" onclick="checkFirstRadio()">Check first radio button</button>
    <br>
    <div id="result"></div>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>Javascript</li>
    </ul>
    <button type="button" onclick="disp()">View List elements</button>
    <div id="res2"></div>
    <p class="input-field" style="background-color: antiquewhite;">Para1</p>
    <p>Para2</p>
    <p class="input-field" style="background-color: beige;">Para 3</p>
    <button type="button" onclick="para()">Number of paragraph tag</button>
    <div id="res3"></div>
    <p class="info">This is the first paragraph.</p>
    <p class="info">This is the second paragraph.</p>
    <input type="checkbox" class="hobby" value="Reading"> Reading<br>
    <input type="checkbox" class="hobby" value="Traveling"> Traveling<br>
    <input type="checkbox" class="hobby" value="Cooking"> Cooking<br>
    <input type="checkbox" class="hobby" value="Music"> Music<br>
    <input type="checkbox" class="hobby" value="Photography"> Photography<br>
    <input type="checkbox" class="hobby" value="Sports"> Sports<br>

    <script>
        document.getElementById("heading").innerHTML = "Updated Title";
        document.getElementsByName("username")[0].value = "John Doe";
        var inputFields = document.getElementsByClassName("input-field");
        for (var i = 0; i < inputFields.length; i++) {
            inputFields[i].style.backgroundColor = "yellow";
        }
        var ele1 = document.getElementsByName("gender");
        document.querySelector(".info").innerHTML = "This is the first info Pargraph";
        function displayRadioValue() {
            var ele = document.getElementsByName('gender');

            for (i = 0; i < ele.length; i++) {
                if (ele[i].checked)
                    document.getElementById("result").innerHTML = "Gender: " + ele[i].value;
            }
        }
        function disp() {
            var x = document.getElementsByTagName("li");
            var content = [];
            for (i = 0; i < x.length; i++) {
                content.push(x[i].innerHTML);
            }
            console.log(content);
        }
        function para() {
            var pc = document.getElementsByTagName("p");
            var cnt = 0;
            for (i = 0; i < pc.length; i++) {
                cnt++;
            }
            document.getElementById("res3").innerHTML = cnt;
        }
        function checkFirstRadio() {
            document.querySelector('input[name="gender"]').checked = true;
        }
        let infoParagraphs = document.querySelectorAll('p.info');
        infoParagraphs.forEach(function (p) {
            console.log(p.textContent);
        });
        let hobbyCheckboxes = document.querySelectorAll('input[type="checkbox"].hobby');
        hobbyCheckboxes.forEach(function (checkbox) {
            checkbox.checked = true;
            if (checkbox.checked) {
                console.log(checkbox.value);
            }
        });
    </script>
</body>

</html>
