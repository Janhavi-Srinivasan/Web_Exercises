<!DOCTYPE html>
<html>
<head>
    <title>23BCE1321</title>
    <style>
        button {
            padding: 10px 20px;
            font-size: 16px; 
            border: 5px solid black;
            border-radius: 5px; 
            background-color: paleturquoise; 
        }
    </style>
    <script>
        function calc()
    {
        let n1=parseInt(prompt("Enter work hours",""));
        let mat=parseInt(prompt("Enter material cost",""));
        let res=45*n1+mat;
        alert(`The total cost is ${res}`);
    }
    </script>
</head>
<body>
    <button onclick="calc()">Calculate total cost</button>
